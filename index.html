<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="bootstrap-5.3.0-alpha3-dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/90aa049a42.js"></script>
  </head>
  <body>
    <div class="checkout-sidebar bg-light-subtle" id="checkout-sidebar">
      <div class="container-fluid text-dark p-3">
        <h3><i class="hide-cart fa-solid fa-x"></i></h3>
        <h2 class="mt-2 text-center">Shopping cart</h2>
        <div class="row g-3 mt-3 cart-labels">
          <div class="col-3">Product</div>
          <div class="col-3">Title</div>
          <div class="col-3">Price</div>
          <div class="col-3">Quantity</div>
          <hr style="display: block; background-color: #fff; height: 2px" />
        </div>
        <div class="cart-items"></div>
      </div>
      <div class="checkout-sec bg-secondary">
        <div
          class="total-box d-flex justify-content-between align-items-center text-light"
        >
          <div class="h4">Total:</div>
          <div class="h2 total">$0</div>
        </div>
        <div class="checkoutbtn d-grid mt-3">
          <button class="btn btn-dark p-3">CHECKOUT</button>
        </div>
      </div>
    </div>
    <div class="menu-sidebar"></div>
    <div class="fixed-header-sec d-flex flex-column">
      <div class="fixed-header bg-dark p-3">
        <div
          class="header-menu d-flex justify-content-between align-items-center"
        >
          <div class="logo text-light h2">Shop.io</div>
          <div class="menu">
            <nav class="nav">
              <a class="nav-link text-light" href="#">Home</a>
              <a class="nav-link active-link" href="#">Products</a>
              <a class="nav-link text-light" href="#">About</a>
              <a class="nav-link text-light" href="#">News</a>
              <a class="nav-link text-light" href="#">Contact</a>
              <!-- <a class="nav-link text-light" href="#">Dashboard</a> -->
            </nav>
          </div>
          <div
            class="menu-bar btn"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasWithBothOptions"
            aria-controls="offcanvasWithBothOptions"
          >
            <h3><i class="fa-solid fa-bars text-light"></i></h3>
          </div>
          <!-- <div class="sign-in text-light">
            <p>Sign in <i class="fa-solid fa-user"></i></p>
          </div> -->
        </div>
        <div class="container mt-3">
          <div
            class="logo-search-cart-sec d-flex justify-content-between align-items-center"
          >
            <div class="search-box" style="width: 100%; padding: 0 2rem 0 2rem">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control search-field"
                  placeholder="Search products"
                  aria-describedby="button-addon2"
                />
                <button
                  class="btn btn-light text-light"
                  type="button"
                  id="button-addon2"
                >
                  <h5>
                    <i
                      class="fa-solid fa-magnifying-glass text-dark search-btn"
                    ></i>
                  </h5>
                </button>
              </div>
            </div>
            <div class="cart-display text-light">
              <h3>
                <i class="fa-solid fa-cart-shopping" id="cart-display"></i>
              </h3>
              <div
                class="cart-number d-flex justify-content-center align-items-center"
                style="cursor: default"
              >
                0
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="all-container">
      <div class="filter-btns d-flex justify-content-end gap-3 m-3">
        <button class="btn btn-outline-dark flex-shrink-0 active">All</button>
        <button class="btn btn-outline-dark flex-shrink-0">Tops</button>
        <button class="btn btn-outline-dark flex-shrink-0">Trousers</button>
        <button class="btn btn-outline-dark flex-shrink-0">Bags</button>
        <button class="btn btn-outline-dark flex-shrink-0">Shoes</button>
        <button class="btn btn-outline-dark flex-shrink-0">
          Hats and Caps
        </button>
      </div>
    </div>
    <div class="d-flex justify-content-start gap-2 container-fluid">
      <div class="filter-box d-flex">
        <div class="dropdown">
          <button
            class="btn btn-dark dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Filter
          </button>
          <ul class="dropdown-menu filterli">
            <li class="dropdown-item active">All</li>
            <li class="dropdown-item">Men</li>
            <li class="dropdown-item">Women</li>
          </ul>
        </div>
      </div>
      <!-- <div class="sort-box d-flex">
        <div class="dropdown">
          <button
            class="btn btn-dark dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Sort
          </button>
          <ul class="dropdown-menu sortli">
            <li class="dropdown-item">None</li>
            <li class="dropdown-item">Name</li>
            <li class="dropdown-item">Price</li>
            <li class="dropdown-item">New Arrivals</li>
          </ul>
        </div>
      </div> -->
    </div>

    <div class="container-lg mb-5 mt-3">
      <div class="products-sec row g-3"></div>
    </div>

    <div
      class="offcanvas offcanvas-start"
      data-bs-scroll="true"
      tabindex="-1"
      id="offcanvasWithBothOptions"
      aria-labelledby="offcanvasWithBothOptionsLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">
          <div class="logo text-dark h2">Shop.io</div>
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <a class="nav-link text-dark p-3" href="#">Home</a>
        <a class="nav-link active-link p-3" href="#">Products</a>
        <a class="nav-link text-dark p-3" href="#">About</a>
        <a class="nav-link text-dark p-3" href="#">News</a>
        <a class="nav-link text-dark p-3" href="#">Contact</a>
      </div>
    </div>
    <script src="main.js" type="module"></script>
    <script src="bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
